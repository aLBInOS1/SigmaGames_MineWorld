<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta class="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minecraft Clone</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <canvas id="c"></canvas>
        <div id="crosshair">
            <img src="textures/crosshair.png" class="crosshair" />
        </div>

        <div id="hud">
            <div class="hotbar">
                <input type="radio" class="voxel" id="0" /><label
                    for="0"
                    style="background-position: -0% -0%"
                ></label
                ><input type="radio" class="voxel" id="1" /><label
                    for="1"
                    style="background-position: -100% -0%"
                ></label
                ><input type="radio" class="voxel" id="2" /><label
                    for="2"
                    style="background-position: -200% -0%"
                ></label
                ><input type="radio" class="voxel" id="3" /><label
                    for="3"
                    style="background-position: -300% -0%"
                ></label
                ><input type="radio" class="voxel" id="4" /><label
                    for="4"
                    style="background-position: -400% -0%"
                ></label
                ><input type="radio" class="voxel" id="5" /><label
                    for="5"
                    style="background-position: -500% -0%"
                ></label
                ><input type="radio" class="voxel" id="6" /><label
                    for="6"
                    style="background-position: -600% -0%"
                ></label
                ><input type="radio" class="voxel" id="7" /><label
                    for="7"
                    style="background-position: -700% -0%"
                ></label>
            </div>
        </div>

        <script src="three/build/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/kchapelier/poisson-disk-sampling@2.2.2/build/poisson-disk-sampling.min.js"></script>
        <script src="src/perlin.js"></script>
        <script type="module" src="src/main.js"></script>
    </body>
</html>
